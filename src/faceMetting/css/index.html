<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <style>
    #container {
      color: aqua;
    }

    div {
      color: blue;
    }

    p {
      color: yellowgreen;
      box-shadow: inset;
    }
  </style>
</head>

<body>
  <div id="container">
    <p>p标签中得文字</p>
  </div>
  <div>
    普通图层与复合图层
    <br>
    普通文档流可以认为一个复合图层，
    通过硬件加速，声明一个新的复合图层，会单独分配资源，
    元素变成复合图层，
    <ul>
      <li>
        translate3D、translateZ
      </li>
      <li>
        opacity——动画执行过程中创建复合图层
      </li>
      <li>
        will-change、z-index。如果a是一个复合图层，而且b在a上面，那么b也会被隐式转为一个复合图层
      </li>
      <li>
        video、iframe、canvas、webgl
      </li>
    </ul>
  </div>
</body>

</html>
