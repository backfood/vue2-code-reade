<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数传参</title>
</head>

<body>
  <script>
    {
      var obj = { a: 'aaaa', b: 'bbb' }
      var arr = [1, 2, 3, 4, 5, 6]
      var str = 'string'
      var num = 0

      function values(obj, str, num, arr) {
        num++
        arr[5] = 10
        str = 'str'
        var obj2 = obj
        obj2.a = 'ccc';
      }
      values(obj, str, num, arr)

      console.log(str) // string
      console.log(num) // 0
      console.log(obj.a) // 'ccc'
      console.log(arr) // [1,2,3,4,5,6]
    }
    {
      var obj = { a: 0, b: 'b' }
      function values(o) {
        o = { a: 1, b: 'bb', c: 'str' }
        console.log(o) // {a: 1,b: "bb",c: "str"}
      }
      values(obj)
      console.log(obj) // { a: 0, b: "b"}
    }
  </script>
</body>

</html>
